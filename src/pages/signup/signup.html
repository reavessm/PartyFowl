<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="signup-form2">
    <ion-list id="signup-list5">
      <ion-item id="signup-input3">
        <ion-label>
          Full Name
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="fullName"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label>
          Username
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label>
          Date of Birth
        </ion-label>
        <ion-input type="date" placeholder="" [(ngModel)]="dob"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="balanced" on-click="signup()" block>
      Sign up
    </button>
  </form>
</ion-content>
